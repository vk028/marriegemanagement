<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>registraion</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body>
	<!--navbar start-->
	<nav class="navbar navbar-expand-lg navbar-light bg-success">
		<div class="container">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-auto mb-4 mb-lr-0 ">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/register}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/register}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/register}">register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/getStudent}">show</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!--navbar end-->

	<!--form start-->
	<form method="post" th:action="@{/saveStudent}" th:object="${student}" class="container mb-2">
		<div class="mb-3">
			<label class="form-label">Enter Father Name or Gargian Name</label>
			<input type="text" class="form-control" th:field="*{fname}" />
		</div>
		<div class="mb-3">
			<label class="form-label">Enter Girls or Boys Marriege Name</label>
			<input type="text" class="form-control" th:field="*{boyGirls}" />
		</div>
		<div class="mb-3">
			<label class="form-label">Where is Marriege Place</label>
			<input type="text" class="form-control" th:field="*{marrigeplace}" />
		</div>
		<div class="mb-3">
			<label class="form-label">Date</label>
			<input type="date" class="form-control" th:field="*{date}" />
		</div>

		<button type="submit" class="btn btn-primary">Add Event</button>
	</form>
	<!--form start-->

</body>

</html>
